<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Tic Tac Toe!!!</div>
    <div class = "contains">

    </div>
    <div id="round">Round 0(game havent started yet)</div>
    <forms>
        <label for="player1">Player 1
            <input type = "text" id ="player1">
        </label>
        <label for="player2">Player 2
            <input type = "text" id ="player2">
        </label>
        <input type ="button" class="start" id ="start" value="Start Game!"></button>
        <input type ="button" class="restart" id ="restart" value="Reset Game"></button>

    </forms>
    <script src="javascript.js">
    </script>
    
</body>
</html>
